<form (ngSubmit)="onSubmit(f)" #f="ngForm">

  <div class="p-grid">

    <div class="p-field p-col-6">
      <label for="name">Name</label>
      <input pInputText id="name" name="name" ngModel required style="width: 100%">
    </div>

    <div class="p-field p-col-6">
      <label for="location">Location</label>
      <input pInputText id="location" name="location" ngModel required style="width: 100%">
    </div>

    <div class="p-field p-col-6">
      <label for="startDate">Start date</label>
      <p-calendar id="startDate" name="startDate" ngModel required styleClass="p-w-full"></p-calendar>
    </div>

    <div class="p-field p-col-6">
      <label for="endDate">End date</label>
      <p-calendar id="endDate" name="endDate" ngModel required styleClass="p-w-full"></p-calendar>
    </div>
  </div>

  <div class="p-d-flex p-justify-end">
    <button pButton type="button" label="Cancel" (click)="onClose()" class="p-mr-2 p-button-outlined"></button>
    <button pButton type="submit" label="Submit" [disabled]="f.invalid"></button>
  </div>

</form>
