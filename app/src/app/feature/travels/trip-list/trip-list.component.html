<p-table [value]="trips$ | async">

  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Start</th>
      <th>End</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-trip>
    <tr>
      <td>{{ trip.name }}</td>
      <td>{{ trip.location }}</td>
      <td>{{ trip.startDate | date: 'dd/MM/yyyy' }}</td>
      <td>{{ trip.endDate | date: 'dd/MM/yyyy' }}</td>
      <td>
        <button
          pButton type="button" icon="pi pi-eye" class="p-button-outlined p-mr-2"
          [routerLink]="['/travel', trip.id]" [queryParams]="{edit: false}" [pTooltip]="'Show'"
        ></button>
        <button
          pButton type="button" icon="pi pi-pencil" class="p-button-outlined p-mr-2"
          [routerLink]="['/travel', trip.id]" [queryParams]="{edit: true}" [pTooltip]="'Edit'"
        ></button>
        <button
          pButton type="button" icon="pi pi-trash" class="p-button-outlined"
          [pTooltip]="'Delete'" (click)="deleteTrip(trip.id)"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="5" class="p-text-center">No data</td>
    </tr>
  </ng-template>

</p-table>
