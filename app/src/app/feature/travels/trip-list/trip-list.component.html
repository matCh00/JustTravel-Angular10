<p-table [value]="trips$ | async">

  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Start</th>
      <th>End</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-place>
    <tr>
      <td>{{ place.name }}</td>
      <td>{{ place.location }}</td>
      <td>{{ place.startDate }}</td>
      <td>{{ place.endDate }}</td>
      <td>
        <button
          pButton type="button" icon="pi pi-eye" class="p-button-outlined"
          [routerLink]="['/travel', place.id]" [pTooltip]="'Details'"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
      <td colspan="5" class="p-text-center">No data</td>
    </tr>
  </ng-template>

</p-table>
