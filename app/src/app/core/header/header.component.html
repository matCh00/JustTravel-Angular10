<p-toolbar id="header">
  <div class="p-toolbar-group-left">
    <p-button type="button" icon="pi pi-bars" (click)="toggleSidebar.emit(true)"></p-button>
  </div>

  <div class="p-justify-center">
    <div class="logo-container" (click)="triggerPlaneAnimation()">
      <img src="assets/logo.png" alt="" class="globe">
      <img src="assets/plane.png" alt="" class="plane" [class.animate]="isAnimating">
    </div>
  </div>

  <div class="p-toolbar-group-right">
  </div>
</p-toolbar>
